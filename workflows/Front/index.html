<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistente IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #22d3ee;
      --bg-dark: #020617;
      --surface: rgba(255, 255, 255, 0.92);
      --border: rgba(255,255,255,0.25);
      --text: #0f172a;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top left, #6366f1, transparent 45%),
        radial-gradient(circle at bottom right, #22d3ee, transparent 45%),
        linear-gradient(180deg, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blur {
      position: absolute;
      width: 420px;
      height: 420px;
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      filter: blur(140px);
      opacity: 0.35;
      border-radius: 50%;
    }

    .blur.one { top: 8%; left: 6%; }
    .blur.two { bottom: 8%; right: 6%; }

    .app {
      width: 420px;
      height: 680px;
      backdrop-filter: blur(14px);
      background: var(--surface);
      border-radius: 18px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 2;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header span {
      font-size: 12px;
      opacity: 0.85;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("data:image/svg+xml,%3Csvg width='80' height='80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23c7d2fe' fill-opacity='0.25'%3E%3Ccircle cx='2' cy='2' r='2'/%3E%3C/g%3E%3C/svg%3E");
    }

    .message {
      max-width: 78%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.45;
      animation: fadeUp 0.25s ease;
      word-break: break-word;
    }

    .user {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      box-shadow: 0 6px 18px rgba(99,102,241,0.45);
    }

    .bot {
      background: #ffffff;
      color: var(--text);
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .footer {
      padding: 14px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
    }

    .footer input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .footer input:focus {
      border-color: #6366f1;
    }

    .footer button {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      color: #fff;
      padding: 0 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(99,102,241,0.4);
    }

    .typing {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="blur one"></div>
  <div class="blur two"></div>

  <div class="app">
    <div class="header">
      <h1>Assistente IA</h1>
      <span>Atendimento inteligente 24/7</span>
    </div>

    <div class="messages" id="chat"></div>

    <div class="footer">
      <input id="mensagem" placeholder="Digite sua mensagemâ€¦" />
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    const CHAT_URL =
      "http://192.168.0.240:5678/webhook/55f86c58-7926-4f07-ac0f-70785520714b/chat";

    function addMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviar() {
      const input = document.getElementById("mensagem");
      const texto = input.value.trim();
      if (!texto) return;

      addMessage(texto, "user");
      input.value = "";

      const chat = document.getElementById("chat");
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "Assistente digitandoâ€¦";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: texto })
        });

        let data = await res.text(); // ðŸ‘ˆ IMPORTANTE PARA SEU FLUXO
        typing.remove();

        addMessage(data, "bot");

      } catch (e) {
        typing.remove();
        addMessage("Erro ao conectar com o servidor.", "bot");
      }
    }
  </script>

</body>
</html>
